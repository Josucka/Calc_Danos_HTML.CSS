<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Danos</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="Cal_danos">
        <div class="Linha">
            <h1 class="Titulo">Calculadora de Danos</h1></div>
        <div class="Linha">
            <h2>selecione o Personagem</h2></div>
        <div class="Elementos">
            <div class="Elem_persona" id="Robin">
                <img src="imag/Robin.jpg" alt="desenho do robin" width="100" height="100">
                <p>Robin</p>
            </div>
            <div class="Elem_persona" id="Cyborg">
                <img src="imag/Cyborg.jpg" alt="desenho do cyborg" width="100" height="100">
                <p>Cyborg</p>
            </div>
            <div class="Elem_persona" id="Mutano">
                <img src="imag/Mutano.jpg" alt="desenho do mutano" width="100" height="100">
                <p>Mutano</p>
            </div>
        </div>
        <div class="Linha">
            <h2>selecione o ataque</h2>
        </div>
        <div class="Elementos">
            <div class="Elem_ataque" id="Bastao">
                <img src="imag/Bastao.jpg" alt="bastao desenhado" width="100" height="100">
                <p>Bastao</p>
            </div>
            <div class="Elem_ataque" id="Nunchaku">
                <img src="imag/Nunchaku.jpg" alt="nunchaku desenhado" width="100" height="100">
                <p>Nunchaku</p>
            </div>
            <div class="Elem_ataque" id="Boomerang">
                <img src="imag/Boomerang.jpg" alt="boomerang desenhado" width="100" height="100">
                <p>Boomerang</p>
            </div>
        </div>
        <div class="Linha">
            <button id="Calcular" type="button">Calcular Dano</button>
        </div>
        <div class="Linha">
            <footer><h6>Projeto calculadora de danos por: <i>Josu√© Barros</i></h6></footer>
        </div>
    </div>
</body>
</html>
